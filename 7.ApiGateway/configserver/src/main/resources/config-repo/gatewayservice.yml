#               Adding rewrite filter using yml

        - id: product-service
          uri: lb://PRODUCTSERVICE
          predicates:
            - Path=/products/**
          filters:
              - "RewritePath=/products(?<segment>/?.*),/api/products${segment}"
        - id: user-service
          uri: lb://USERSERVICE
          predicates:
            - Path=/users/**
          filters:
            - "RewritePath=/users(?<segment>/?.*),/api/users${segment}"
        - id: order-service
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/orders/**, /cart/**
          filters:
            - "RewritePath=/(?<segment>/?.*),/api/${segment}"
        - id: eureka-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/main
          filters:
            - SetPath=/
        - id: eureka-service-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**



